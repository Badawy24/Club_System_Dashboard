<div class="loginbody d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-sm p-4 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4 d-flex justify-content-center mt-4">
      <img src="assets/loginlogo.png" alt="SportyMate Logo" class="img-fluid" style="height: 50px;" />
    </div>

    <h4 class="fw-bold text-start mt-4 mx-1 mb-1">Login to Account</h4>
    <p class="text-start mt-2 text-muted mx-1 mb-4 login-p">Please enter your email and password to continue</p>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="fas fa-lock"></i>
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            placeholder="••••••"
          />
          <span class="input-group-text bg-white" (click)="togglePassword()" style="cursor: pointer;">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </span>
        </div>
        <div class="text-end mt-1">
          <a href="#" class="small passwordlink text-decoration-none">Forgot Password?</a>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>

      <p class="text-center mt-3 mb-0 small">
        Don’t have an account? <a href="#" class="fw-semibold text-decoration-none account">Create an account</a>
      </p>
    </form>
  </div>
</div>
